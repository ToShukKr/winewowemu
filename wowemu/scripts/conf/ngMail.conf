#
#			How to translate the plugin
#			===========================
#
# 1. Open this file with a text editor (Wordpad is preferable to Notepad, due
#    to the charset conversions that notepad tends do make)
#
# 2. Copy the English section
#
# 3. Rename it accordingly to the language and country you are translating to
#
# 4. Translate the strings (those that aren't translated default to English)
#
# 5. SAve the file as UTF-8 text
#


#
#	Global
#
# This section is MANDATORY and contains the information of the language the
# plugin should use. If such language doesn't exist or if the value "DEFAULT"
# is used it defaults to English. It also contains general configuration
# directives like the days to keep CoD messages (3) and days to keep unread
# mail messages (30).
#
[global]
Lang = default
DAysToKeepCoD = default
DaysToKeepMail = default


